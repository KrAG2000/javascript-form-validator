<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation UI</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="form">
        <h2 style="text-align: center;">Register With Us</h2>
        <form action="./index.js">
            <label for="username">Username</label>
            <input class="col-12" id="username" placeholder="Enter Username" type="text" name="username">
            <p class="warning" id="warning-username"></p>

            <label for="email">Email</label>
            <input class="col-12" id="email" placeholder="Enter Email" type="email" name="email">
            <p class="warning" id="warning-email"></p>

            <label for="password">Password</label>
            <input class="col-12" id="password" placeholder="Enter Password" type="password" name="password">
            <p class="warning" id="warning-password"></p>

            <label for="c-password">Confirm Password</label>
            <input class="col-12" id="r-password" placeholder="Re-enter Password" type="password" name="c-password">
            <p class="warning" id="warning-r-password"></p>

            <input class="btn btn-primary col-12" type="button" value="Submit" onclick="checker()">
        </form>
    </div>

    <script src="./index.js"></script>

    <!-- Bootstrap without popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous">
    </script>

    <!-- Font - Awesome CDN -->
    <script src="https://kit.fontawesome.com/a15c49f7b6.js" crossorigin="anonymous"></script>

</body>

</html>
